<main>
  <div class="search-wrapper" >
    <input
      autocomplete="false"
      #search
      type="text"
      id="search"
      placeholder="paste repo url"
    />
    <div class="btn-wrapper"(click)="onGoButtonClick(search.value)" >
      <div class="search-btn" type="submit">
        <span></span>
      </div>
    </div>
  </div>
</main>
