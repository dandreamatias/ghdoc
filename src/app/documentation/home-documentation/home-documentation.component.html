<main>
  <aside
    *ngIf="(ghRepoService.menuItems$ | async)?.length"
    [class]="(menuService.menuOpen$ | async) ? 'open' : 'closed'"
  >
    <ul>
      <li
        *ngFor="let voice of ghRepoService.menuItems$ | async"
        (click)="onMenuClick(voice)"
        [ngClass]="{ selected: voice === currentText }"
      >
        <div class="page-list">
          <i class="fa fa-genderless"></i>
          <h3>{{ voice }}</h3>
        </div>
        <!-- <div class="section-list">
          <div>section</div>
          <div>section really really long title</div>
          <div>section</div>
        </div> -->
      </li>
    </ul>
  </aside>

  <section>
    <router-outlet></router-outlet>
  </section>
</main>
