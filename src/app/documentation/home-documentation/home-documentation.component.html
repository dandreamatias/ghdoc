<main>
  <aside [class]="(menuService.menuOpen$ | async) ? 'open' : 'closed'">
    <ul>
      <li
        *ngFor="let voice of ghRepoService.menuItems$ | async"
        (click)="onMenuClick(voice)"
        [ngClass]="{ selected: voice === currentText }"
      >
        {{ voice }}
      </li>
    </ul>
  </aside>

  <section>
    <router-outlet></router-outlet>
  </section>
</main>
