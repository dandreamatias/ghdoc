<div class="d-flex">
  <div
    (click)="onMenuClick()"
    *ngIf="(ghRepoService.menuItems$ | async)?.length"
    class="btn"
  >
    <fa-icon [icon]="iconMenu"></fa-icon>
  </div>

  <h1>{{ ghRepoService?.repositoryName }}</h1>
</div>
<img src="assets/img/github-logo.png" (click)="onGHClick()" />
